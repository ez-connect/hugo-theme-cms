replicaCount: 1

image:
  repository: docker.io/ezconnect/cms
  pullPolicy: IfNotPresent
  env:
    # - name: HOST
    #   value: 0.0.0.0
    # - name: PORT
    #   value: 1337
    - name: EMAIL_API_KEY
      value: ""
    - name: EMAIL_DEFAULT_FROM
      value: noreply@ez-connect.net
    - name: EMAIL_DEFAULT_REPLY_TO
      value: noreply@ez-connect.net
  # command: []
  # args: []

  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

# service:
#   type: ClusterIP
#   port: 80

#
# @gkgen
#
service:
  http: 1337

#
# \@gkgen
#

ingress:
  enabled: true
  className: ""
  annotations: {}
  hostname: freemind.com.vn
  hosts:
    - host: cms
      paths:
        - path: /
          pathType: Prefix
          name: http
          port: 1337
  tls: staging-tls

#
# @gkgen
# https://kubernetes.io/docs/concepts/storage/volumes/
#
ingressGRPC:
  enabled: false

# https://kubernetes.io/docs/concepts/storage/persistent-volumes/
persistent:
  enabled: true
  volume:
    cms-db:
      storageClassName: manual
      size: 16Mi
      accessModes:
        - ReadWriteOnce
      path: /app/.tmp
      host: /mnt/cms/db # manual class only
    cms-public:
      storageClassName: manual
      size: 256Mi
      accessModes:
        - ReadWriteOnce
      path: /app/public
      host: /mnt/cms/public # manual class only
#
# \@gkgen
#

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
