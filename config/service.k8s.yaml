# Deployment or StatefulSet
# https://kubernetes.io/docs/concepts/workloads/controllers/deployment/
# https://kubernetes.io/docs/concepts/workloads/controllers/statefulset/
deployment:
  kind: StatefulSet # one of [Deployment|StatefulSet]
  replicas: 1 # specified number of pod replicas are running at any given time
  # annotations: {}
  image: docker.io/ezconnect/cms
  # tag: latest # optional, default is the current version
  # imagePullSecrets: # optional, leave it blank for public registries
  #   - gitlab-auth
  pullPolicy: IfNotPresent # IfNotPresent | Always
  # Environment variables for the containers that run in the Pod
  env:
    EMAIL_API_KEY: ""
    EMAIL_DEFAULT_FROM: noreply@ez-connect.net
    EMAIL_DEFAULT_REPLY_TO: noreply@ez-connect.net

    # ENV_SECRET:
    #   valueFrom:
    #     secretKeyRef:
    #       name: ssh-gitlab
    #       key: private
  # The command and arguments that you define in the configuration file
  # override the default command and arguments provided by the container image.
  # If you define args, but do not define a command, the default command
  # is used with your new arguments.
  command: []
  args: []

  # Init container
  # init:
  #   image: docker.io/busy-box
  #   command: []
  #   args: []
  #   env: {}

  # Configure Liveness, Readiness and Startup Probes
  # https://kubernetes.io/docs/tasks/configure-pod-container/configure-liveness-readiness-startup-probes/
  liveness: {}
  readiness: {}

# Exposes the application running on a set of Pods as a network service
service:
  type: ClusterIP
  port:
    http:
      port: 1337

ingress:
  enabled: true
  # annotations:
  #   nginx.ingress.kubernetes.io/ssl-redirect: "true"
  #   nginx.ingress.kubernetes.io/backend-protocol: "GRPC"
  domain: ez-connect.net
  tls: staging-tls
  host:
    http:
      subdomain: cms
      path: /
      type: Prefix

# An addidition ingress if it have different annotations
ingressEx:
  enabled: false
  # annotations:
  #   nginx.ingress.kubernetes.io/rewrite-target: /$2
  # host:
  #   proxy:
  #     subdomain: cms
  #     path: /proxy(/|$)(.*)
  #     type: Prefix
  #   http:
  #     subdomain: cms
  #     path: /http(/|$)(.*)
  #     type: Prefix

#  Persistent volumes
# https://kubernetes.io/docs/concepts/storage/persistent-volumes/
persistent:
  enabled: true
  volume:
    cms-db:
      class: nfs-csi # manual, leave empty to use the default
      accessModes:
        - ReadWriteOnce
      size: 16Mi
      path: /app/.tmp
    cms-public:
      class: nfs-csi # manual, leave empty to use the default
      accessModes:
        - ReadWriteOnce
      size: 256Mi
      path: /app/public

